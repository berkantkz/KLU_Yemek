language: android
android:
  components:
  - extra-google-m2repository
  - extra-android-m2repository
  - platform-tools
  - tools
  - build-tools-26.0.2
  - android-26
jdk:
- oraclejdk8
before_install:
- chmod +x gradlew
script: "./gradlew build"
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/app-debug.apk
  skip_cleanup: "true"
  on:
    repo: berkantkz/KLU_Yemek
    
   after_success:
    - sh set_tags.sh
